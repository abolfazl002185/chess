<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی شطرنج آنلاین</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup">
        <label for="time">مدت زمان بازی (1 تا 180 دقیقه):</label>
        <input type="number" id="time" min="1" max="180">
        <button onclick="startGame()">شروع بازی</button>
        <button onclick="startOnlineGame()">بازی آنلاین</button>
        <button onclick="startAIGame()">بازی با کامپیوتر</button>
    </div>
    
    <div id="game-container" style="display: none;">
        <div id="timer">
            <p>زمان سفید: <span id="white-time"></span></p>
            <p>زمان سیاه: <span id="black-time"></span></p>
        </div>
        <button onclick="resetGame()">بازنشانی بازی</button>
        <div id="chessboard"></div>
        <div id="history"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish/11/stockfish.js"></script>
    <script src="script.js"></script>
</body>
</html>
